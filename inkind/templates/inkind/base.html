{% load static %}
<html>
    <head>
        <title>QCAIR In-Kind Contribution Application</title>
        <link rel="stylesheet" href="{% static 'css/inkind.css' %}" />
    </head>
    <body>
        <h1>QCAIR In-Kind Contribution Reporting System</h1>
        <nav>
            <a href="/services">Services</a>
            <a href="/">Volunteers</a>
            <div class="user-info">
                {% if user.is_authenticated %} Welcome, {{ user.username }}
                <a href="{% url 'logout' %}">Log out</a>
                {% else %}
                <a href="{% url 'login' %}">Login</a>
                <a href="{% url 'signup' %}">Signup</a>
                {% endif %}
            </div>
        </nav>
        {% block content %} {% endblock %}            
    </body>
</html>
