{% extends 'inkind/base.html' %} {% block content %}
<h3><a href="{% url 'service_create' %}">
    Create New Service Report (+) </a></h3>
<h4>Volunteer Service Reports Submitted:</h4>
<ul>
    {% for service in services %}
    <li>
        <a href="{% url 'service_detail' pk=service.pk %}">
            {{ service.volunteer }}: {{ service.service_dates }}
        </a>
    </li>
    {% endfor %}
</ul>
{% endblock %}
