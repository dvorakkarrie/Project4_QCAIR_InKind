{% extends 'inkind/base.html' %} {% block content %}
<h2><a href="{% url 'service_create' %}">Create New Service Report (+) </a></h2>
<h3>Volunteer Service Reports Filed:</h3>
<ul>
    {% for service in services %}
    <li>
        <a href="{% url 'service_detail' pk=service.pk %}">
            {{ service.volunteer }}: {{ service.service_dates }}
        </a>
    </li>
    {% endfor %}
</ul>
{% endblock %}
