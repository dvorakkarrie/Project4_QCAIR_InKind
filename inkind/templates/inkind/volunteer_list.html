{% extends 'inkind/base.html' %} {% block content %}
<h2><a href="{% url 'volunteer_create' %}">Add New Volunteer (+) </a></h2>
<h3>Current List of Volunteers</h3>
<ul>
    {% for volunteer in volunteers %}
    <li>
        <a href="{% url 'volunteer_detail' pk=volunteer.pk %}">
            {{ volunteer.first_name }} {{ volunteer.last_name }}
        </a>
    </li>
    {% endfor %}
</ul>
{% endblock %}
